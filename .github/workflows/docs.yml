name: Deploy Documentation

on:
  push:
    branches: [master]
    paths:
      - 'book/**'
      - 'src/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: |
          mkdir -p $HOME/.cargo/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.36/mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C $HOME/.cargo/bin

      - name: Build Rustdoc
        run: cargo doc --no-deps

      - name: Build mdBook
        run: |
          cd book
          mdbook build

      - name: Prepare docs directory
        run: |
          mkdir -p docs/api
          cp -r target/doc/* docs/api/
          # Book is already built to docs/book via book.toml build-dir
          ls -la docs/
          ls -la docs/book/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
